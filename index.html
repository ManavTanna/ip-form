<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link rel="icon" href="https://res.cloudinary.com/djww0nfoy/image/upload/v1659328091/iplab/favicon_yl9ymj.ico">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML FORM</title>
</head>
<body>
<form action="" enctype="multipart/form-data" method="put">
<h3>Order Details</h3>
<p>Your Order:</p>
<img width="250px" src="https://res.cloudinary.com/djww0nfoy/image/upload/v1659328098/iplab/tshirt_ctgop6.webp" alt="t-shirt"><br><br>
<label for="tagline">Enter Tagline:</label><br>
<input type="text" name="tagline" id="tagline"><br><br>
<label for="color">Choose Color:</label><br>
<input type="radio" id="red" name="color" value="Red">
<label for="red">Red</label><br>
<input type="radio" id="white" name="color" value="White">
<label for="white">White</label><br>
<input type="radio" id="blue" name="color" value="blue">
<label for="blue">Blue</label><br>
<input type="radio" id="yellow" name="color" value="yellow">
<label for="yellow">Yellow</label><br><br>
<label for="size">Select Size:</label><br>
<select id="size" name="size">
<option value="S">S</option>
<option value="M">M</option>
<option value="L">L</option>
<option value="XL">XL</option>
<option value="XXL">XXL</option>
</select><br><br>
<label for="quantity">Quantity: </label><br>
<select id="quantity" name="quantity">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
</select><br><br>
<label for="price">Total Order Price: <strong>39.99$</strong></label><br><br>
<label for="payment_options">Payment Options:</label><br>
<input type="radio" id="cc" name="color" value="Credit/Debit Card">
<label for="cc">Credit/Debit Card</label><br>
<input type="radio" id="upi" name="color" value="UPI">
<label for="upi">UPI</label><br>
<input type="radio" id="crypto" name="color" value="Crypto">
<label for="crypto">Cash On Delivery</label><br><br>
<label for="address">Address:</label><br>
<p>56, Churchill Apartments, Peterson Av., San Marcos, Tx</p>
<button type="submit">Place Order</button>
</form>
</body>
</html>
